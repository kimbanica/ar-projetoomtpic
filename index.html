<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste RA — A-Frame + AR.js</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <style>body{margin:0;overflow:hidden} .tip{position:fixed;left:8px;bottom:8px;background:#000a;color:#fff;padding:8px 10px;border-radius:8px;font:14px system-ui}</style>
</head>
<body>
  <div class="tip">Autorize a câmera. Mostre um marcador HIRO (em outra tela ou impresso).</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false">
    <a-marker preset="hiro">
      <a-sphere position="0 0.35 0" radius="0.08" color="#00c2ff"
        animation="property: position; to: 0 0.45 0; dir: alternate; loop:true; dur:800"></a-sphere>
      <a-cylinder position="0 0.2 0" radius="0.06" height="0.22" color="#0a84ff"></a-cylinder>
      <a-text value="Toque aqui" position="0 0.55 0" rotation="-90 0 0" align="center" width="2.5" color="#fff"></a-text>
    </a-marker>
    <a-entity camera look-controls><a-cursor rayOrigin="mouse"></a-cursor></a-entity>
  </a-scene>
</body>
</html>
